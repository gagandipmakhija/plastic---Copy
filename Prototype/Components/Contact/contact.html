<div class="contact">
    <h1 class="contact_heading">Contact Us</h1>
    <hr />
    <p class="contact_para">Please provide any information that would be relevant to your interest and times available
        for us to contact you.</p>
    <div class="contact_details">
        <div class="contact_details_name">
            <form>
                <label class="contact_details_name_label" for="name">Your name</label>
                <br />
                <input id="name" class="contact_details_name_input" type="text" value="" />
            </form>
        </div>
        <div class="contact_details_email">
            <form>
                <label class="contact_details_email_label1" for="email">Email</label>
                <br />
                <input id="email" class="contact_details_email_input1" type="email" value="" />
            </form>
        </div>
        </div>
    <div class="contact_details">
        <div class="contact_details_number">
            <form>
                <label class="contact_details_number_label" for="number">Phone Number</label>
                <br />
                <input id="number" class="contact_details_number_input" type="tel" name="telephone" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" title="Ten digits code" required/>
            </form>
        </div>
        <div class="contact_details_services">
            <form>
                <label class="contact_details_services_label1" for="services">Service of Interest</label>
            </form>
            <div class="contact_details_services_input1">
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="contact_details_services_toggle">
               <p class="contact_details_services_toggle_para">Face</p>
               <p class="contact_details_services_toggle_para">Breast</p>
               <p class="contact_details_services_toggle_para">Body</p>
               <p class="contact_details_services_toggle_para">Non-Surgical</p>
               <p class="contact_details_services_toggle_para1">Pediatric and Plastic Surgery</p>
            </div>
        </div>
    </div>  
    </div>
